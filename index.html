<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Surveys</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Roblox Game Surveys</h1>
            <p id="creditCounter">Credits: 0</p>
        </div>
        <p class="subtitle">Give your feedback and earn credits!</p>

        <div id="gallery" class="gallery">
            <!-- Game cards dynamically inserted -->
        </div>

        <div id="surveyModal" class="modal hidden">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2 id="gameTitle">Game Name</h2>

                <form id="surveyForm">
                    <div class="form-group">
                        <label for="playerName">Your Name:</label>
                        <input type="text" id="playerName" required>
                    </div>
                    <div class="form-group">
                        <label for="gameRating">How would you rate this game?</label>
                        <input type="range" id="gameRating" min="1" max="5" value="3" step="1">
                        <span id="ratingValue">3</span>
                    </div>
                    <div class="form-group">
                        <label for="gameLikes">What do you like most about this game?</label>
                        <textarea id="gameLikes" rows="3" placeholder="Gameplay, graphics, community..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="gameImprovements">What could be improved?</label>
                        <textarea id="gameImprovements" rows="3" placeholder="Bugs, levels, features..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="gameFeatures">Which features do you enjoy? (select multiple)</label>
                        <select id="gameFeatures" multiple>
                            <option value="graphics">Graphics</option>
                            <option value="gameplay">Gameplay</option>
                            <option value="community">Community</option>
                            <option value="events">Events</option>
                            <option value="rewards">Rewards</option>
                        </select>
                    </div>
                    <button type="submit">Submit & Earn 1 Credit</button>
                </form>

                <p id="thankyou" class="hidden">Thank you! You earned 1 credit.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
